parameters:
    weka_leads_export.athena.class: Weka\LeadsExportBundle\Utils\Athena
    athena_url: http://athena.host-athena-dev1.captivea.net/index.php
    weka_leads_export.edeal.class: Weka\LeadsExportBundle\Utils\Edeal
    weka_leads_export.athenav2.class: Weka\LeadsExportBundle\Utils\AthenaV2
    weka_leads_export.comundi_mail.class: Weka\LeadsExportBundle\Utils\ComundiMail

services:
    athena_method:
        class: %weka_leads_export.athena.class%
        calls:
          - [setContainer, [@service_container]]
        tags:
          - {name: export.method, alias: athena}
        arguments: [%athena_url%]

    edeal_method:
        class: %weka_leads_export.edeal.class%
        calls:
          - [setContainer, [@service_container]]
        tags:
          - {name: export.method, alias: edeal}
        arguments: [%weka_leads.edeal_credentials%]

    athenav2_method:
        class: %weka_leads_export.athenav2.class%
        calls:
          - [setContainer, [@service_container]]
        tags:
          - {name: export.method, alias: athenaV2}
    gotowebinar_method:
            class: Weka\LeadsExportBundle\Utils\Gotowebinar
            calls:
              - [setContainer, [@service_container]]
            tags:
              - {name: export.method, alias: gotowebinar}
            arguments: [%gotowebinar_credentials%]
    comundi_mail_method:
            class: %weka_leads_export.comundi_mail.class%
            calls:
              - [setContainer, [@service_container]]
            tags:
              - {name: export.method, alias: comundi_mail}
