#preprod
deployment:
  user: jenkins
  owner : www-data:www-data
  from: ./
  to: /data/apps/leads-factory
  excludes:
    - .idea
    - app/cache
    - app/config/parameters.yml
    - app/Export
    - app/logs
    - app/sessions
    - datas
  strategy: targz
releases:
  enabled: true
  max: 5
  symlink: current
  directory: releases
hosts:
  - 10.25.109.230
tasks:
  pre-deploy:
    - composer/install: {dev: false}
  on-deploy:
    - symfony2/cache-clear: {env: dev}
    - symfony2/cache-clear: {env: prod}
    - filesystem/link-shared-files: {linked_files : [app/config/parameters.yml], linked_folders: [app/cache, app/Export, app/logs, app/sessions, datas]}
  post-release:
  post-deploy:
    - symfony-doctrine-update