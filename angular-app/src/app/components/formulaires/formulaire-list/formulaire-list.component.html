<h1 class="page-title"> Administration des formulaires
    <small>listes des formulaires existants dans le scope</small>
</h1>

<div class="portlet box red">
  <div class="portlet-title">
      <div class="caption"><i class="fa fa-cogs"></i>Table </div>
      <div class="actions">
          <a href="javascript:;" class="btn btn-default btn-sm"><i class="fa fa-plus"></i> Ajouter un formulaire </a>
      </div>
  </div>
  <div class="portlet-body">
      <div id="sample_3_wrapper" class="dataTables_wrapper no-footer">
        <div class="row">
          <div class="col-md-9 col-sm-9">
            <div class="dataTables_length" id="sample_3_length">
              <label>Afficher : 
                <select [(ngModel)]="pageSize" name="sample_3_length" class="form-control input-sm input-xsmall input-inline">
                  <option [selected]="size === pageSize" *ngFor="let size of availablePageSizes;" value="{{size}}">{{size}}</option>
                </select>
              </label>
            </div>
          </div>
          <div class="col-md-3 col-sm-3">
            <div id="sample_3_filter" class="dataTables_filter">
              <label>Recherche :
                <input type="search" class="form-control input-sm input-small input-inline" placeholder="" value="{{searchKeyword}}" >
              </label>
            </div>
          </div>
        </div>
        <div class="table-scrollable">
          <table class="table table-striped table-bordered table-hover table-checkable order-column dataTable no-footer" id="sample_3" role="grid" aria-describedby="sample_3_info">
          <thead>
              <tr role="row">
                <th class="table-checkbox sorting_disabled" rowspan="1" colspan="1" aria-label="" style="width: 42px;">
                      <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                          <input type="checkbox" class="group-checkable" data-set="#sample_3 .checkboxes">
                          <span></span>
                      </label>
                  </th>
                  <th class="sorting_asc" tabindex="0" aria-controls="sample_3" rowspan="1" colspan="1" aria-sort="ascending" aria-label=" Username : activate to sort column descending" style="width: 78px;"> Username </th>
                  <th class="sorting" tabindex="0" aria-controls="sample_3" rowspan="1" colspan="1" aria-label=" Email : activate to sort column ascending" style="width: 128px;"> Email </th>
                  <th class="sorting" tabindex="0" aria-controls="sample_3" rowspan="1" colspan="1" aria-label=" Status : activate to sort column ascending" style="width: 52px;"> Status </th>
                </tr>
          </thead>
          <tbody>
          <tr class="gradeX odd" role="row" *ngFor="let item of forms.items;">
                  <td>{{item.id}}</td>
                  <td class="sorting_1">{{item.name}}</td>
                  <td>{{item.description}}</td>
                  <td>
                      <span class="label label-sm label-success"> Approved </span>
                  </td>
              </tr></tbody>
      </table>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-centered">
        <div class="dataTables_paginate paging_bootstrap_number" id="sample_3_paginate">
          <ul class="pagination" style="visibility: visible;">
            <li class="prev" [ngClass]="isFirstPage()?'disabled':''" ><a href="#" title="Prev"><i class="fa fa-angle-left"></i></a></li>
            <li *ngFor="let item of pagination;" class="{{item[1]}}"><a (click)="onClick(item[0])" >{{item[0]}}</a></li>
            <li class="next" [ngClass]="isLastPage()?'disabled':''"><a href="#" title="Next"><i class="fa fa-angle-right"></i></a></li>
<!--

            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li class="disabled"><a href="#">...</a></li>
            <li class="active"><a href="#">15</a></li>
            <li><a href="#">16</a></li>
            <li class="disabled"><a href="#">...</a></li>
            <li><a href="#">53</a></li>
            <li><a href="#">54</a></li>

          -->
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
